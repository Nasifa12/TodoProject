   {% extends 'base.html' %}
   {% block body %}
       <div class="col-md-6">
            <h4>Task to be completed</h4>

            <div class="shadow card">
                <div class="card-body">
                    <div class="card-title"><h5>{{task.name}}</h5></div>
                    <p><b>{{task.priority}}</b></p>
                    <a class="btn btn-danger" href="{%url 'delete' task.id %}">Done</a>
                    <a class="btn btn-success" href="{%url 'update' task.id %}">Update</a>
                    <p><b>{{task.date}}</b></p>
                </div>
           </div>
       </div>

   {% endblock %}
